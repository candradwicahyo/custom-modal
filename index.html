<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Custom Modal</title>
</head>
<body>
  
  <!-- container start -->
  <div class="container">
    
    <!-- button wrapper start -->
    <div class="button-wrapper">
      <button 
        type="button" 
        class="btn btn-blue" 
        data-modal="defaultModal">
        default modal
      </button>
      <button 
        type="button" 
        class="btn btn-outline-blue" 
        data-modal="formModal">
        form modal
      </button>
    </div>
    <!-- button wrapper end -->
    
    <!-- default modal start -->
    <div class="modal" data-type="defaultModal">
      <div class="modal-header">
        <h3 class="modal-title">Default Modal</h3>
        <span class="btn-close-modal">×</span>
      </div>
      <div class="modal-body">
        <div class="frame">
          <h4>Hi, my name is candra dwi cahyo</h4>
        </div>
      </div>
    </div>
    <!-- default modal end -->
    
    <!-- form modal start -->
    <div class="modal" data-type="formModal">
      <div class="modal-header">
        <h3 class="modal-title">Form Modal</h3>
        <span class="btn-close-modal">×</span>
      </div>
      <div class="modal-body">
        <form action="" class="form">
          <div class="form-group">
            <label for="name" class="form-label">Your name</label>
            <input type="text" class="input" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" class="input" placeholder="Example@example.com">
          </div>
          <button type="submit" class="btn btn-blue">Submit</button>
        </form>
      </div>
    </div>
    <!-- form modal end -->
    
  </div>
  <!-- container end -->
  
  <script src="assets/js/script.js"></script>
</body>
</html>
